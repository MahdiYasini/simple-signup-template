<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>ثبت نام</title>
</head>
<body>
    <div class="container">
        <div class = "form-wrap">
            <h1>ثبت نام</h1>
            <p>اطلاعات شما نزد ما محرمانه خواهد ماند</p>
            <form>
                <div class = "form-group">
                    <label for="first-name">نام</label>
                    <input type = "text" name = "firstName" id="first-name">
                </div>
                <div class = "form-group">
                    <label for="last-name">نام خانوادگی</label>
                    <input type = "text" name = "lastName" id="last-name">
                </div>
                <div class = "form-group">
                    <label for="email">رایانامه</label>
                    <input type = "email" name = "email" id="email">
                </div>
                <div class = "form-group">
                    <label for="password">رمز</label>
                    <input type = "password" name = "password" id="password">
                </div>
                <div class = "form-group">
                    <label for="confirm-password">تایید رمز</label>
                    <input type = "password" name = "confirmPassword" id="confirm-password">
                </div>
                <button type="submit" class="btn">ثبت نام</button>
                <p class="bottom-text">
                    لطفا پیش از ثبت نام از شرایط
                    <a href="#">قوانین</a>
                    و
                    <a href="#">حریم خصوصی</a>
                    آگاه شوید.
                </p>
            </form>
        </div>
        <footer>
            <p>
                حساب دارید؟ <a href="#">وارد شوید</a>
            </p>
        </footer>
    </div>
</body>
</html>
